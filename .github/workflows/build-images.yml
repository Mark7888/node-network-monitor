name: Build Docker Images

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-data-server:
    name: Build Data Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag name
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Data Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./data-server
          file: ./data-server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: |
            mark7888/network-monitor-data-server:latest
            ${{ startsWith(github.ref, 'refs/tags/') && format('mark7888/network-monitor-data-server:{0}', steps.tag.outputs.TAG) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag name
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: |
            mark7888/network-monitor-ui:latest
            ${{ startsWith(github.ref, 'refs/tags/') && format('mark7888/network-monitor-ui:{0}', steps.tag.outputs.TAG) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-speedtest-node:
    name: Build Speedtest Node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag name
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Speedtest Node Image
        uses: docker/build-push-action@v5
        with:
          context: ./speedtest-node
          file: ./speedtest-node/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: |
            mark7888/network-monitor-node:latest
            ${{ startsWith(github.ref, 'refs/tags/') && format('mark7888/network-monitor-node:{0}', steps.tag.outputs.TAG) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-data-server, build-frontend, build-speedtest-node]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          body: |
            ## Network Monitor App Release ${{ steps.tag.outputs.TAG }}
            
            Docker images have been built and pushed to Docker Hub.
            
            ### Docker Images
            
            Pull the images using:
            
            ```bash
            # Data Server
            docker pull mark7888/network-monitor-data-server:${{ steps.tag.outputs.TAG }}
            docker pull mark7888/network-monitor-data-server:latest
            
            # Frontend UI
            docker pull mark7888/network-monitor-ui:${{ steps.tag.outputs.TAG }}
            docker pull mark7888/network-monitor-ui:latest
            
            # Speedtest Node
            docker pull mark7888/network-monitor-node:${{ steps.tag.outputs.TAG }}
            docker pull mark7888/network-monitor-node:latest
            ```
            
            ### Docker Hub Links
            
            - [Data Server](https://hub.docker.com/r/mark7888/network-monitor-data-server)
            - [Frontend UI](https://hub.docker.com/r/mark7888/network-monitor-ui)
            - [Speedtest Node](https://hub.docker.com/r/mark7888/network-monitor-node)
            
            ### Quick Start
            
            Use docker-compose to run the full stack with these images.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
