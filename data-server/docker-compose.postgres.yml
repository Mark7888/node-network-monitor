version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: speedtest-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: speedtest
      POSTGRES_USER: speedtest
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me-in-production}
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speedtest"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - speedtest-network

  speedtest-data-server:
    build: .
    container_name: speedtest-data-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_MODE=release
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=speedtest
      - DB_PASSWORD=${DB_PASSWORD:-change-me-in-production}
      - DB_NAME=speedtest
      - DB_SSLMODE=disable
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRY=24h
      - ALIVE_TIMEOUT=2m
      - INACTIVE_TIMEOUT=1h
      - STATUS_CHECK_INTERVAL=30s
      - RETENTION_MEASUREMENTS=365
      - RETENTION_FAILED=90
      - CLEANUP_INTERVAL=24h
      - RATE_LIMIT=100
      - API_TIMEOUT=30s
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - LOG_OUTPUT=/app/logs/data-server.log
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - speedtest-network

volumes:
  postgres_data:

networks:
  speedtest-network:
    driver: bridge
